name: Daily KenPom Summary

on:
  workflow_dispatch:     # <--- allows manual trigger
  schedule:
    - cron: '0 17 * * *' # scheduled run (daily at noon EST == 5pm UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::stringr
            any::readr

      - name: Run KenPom daily script
        run: Rscript HW5_Q3.R

      - name: Commit updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update Kenpom Bball daily?
          branch: main
